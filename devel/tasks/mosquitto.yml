---
- name: install mosquitto package
  yum: pkg={{ item }}
       state=present 
  with_items:
    - mosquitto
    - mosquitto-devel

- name: configure firewall, allow traffic on port 1883
  command: /usr/bin/firewall-cmd --permanent --add-port=1883/tcp

- name: reload firewall configuration
  command: /usr/bin/firewall-cmd --reload

- name: start mosquitto
  service: name=mosquitto
           state=running
           enabled=yes
